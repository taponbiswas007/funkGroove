<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funk Groove</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- header -->
    <section class="header_wrapper">
        <div class="container">
            <a href="#" class="logo">
                <img src="logo.png" alt="FAST YEARS">
            </a>
        </div>
    </section>

    <!-- funk Groove area select area -->
    <div class="container">
        <div class="levelselector_area">
            <span>Funk Groove 01</span>
            <button class="dropdownOpenbtn">
                <span><i class="fa-solid fa-angle-down"></i></span>
            </button>
        </div>
    </div>

    <!-- main content area -->
    <div class="container">
        <div class="main_content_area">
            <div class="items_row completed">
                <div class="row_head">
                    <div class="row_head_icon">
                        <img src="icon1.webp" alt="">
                    </div>
                </div>
                <div class="progress_line">
                    <div class="box">1</div>
                    <div class="box">e</div>
                    <div class="box">&</div>
                    <div class="box">a</div>
                    <div class="box">2</div>
                    <div class="box">e</div>
                    <div class="box">&</div>
                    <div class="box">a</div>
                    <div class="box">3</div>
                    <div class="box">e</div>
                    <div class="box">&</div>
                    <div class="box">a</div>
                    <div class="box">4</div>
                    <div class="box">e</div>
                    <div class="box">&</div>
                    <div class="box">a</div>
                </div>
            </div>
            <div class="items_row">
                <div class="row_head">
                    <div class="row_head_icon">
                        <img src="icon2.webp" alt="">
                    </div>
                </div>
                <div class="progress_line">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>

            </div>
            <div class="items_row">
                <div class="row_head">
                    <div class="row_head_icon">
                        <img src="icon3.webp" alt="">
                    </div>
                </div>
                <div class="progress_line">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>

            </div>
            <div class="items_row">
                <div class="row_head">
                    <div class="row_head_icon">
                        <img src="icon4.webp" alt="">
                    </div>
                </div>
                <div class="progress_line">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>

            </div>
        </div>

        <!-- play and counter area -->
        <div class="play_and_counter_area">
            <button class="playBtn primaryBtn">
                <span><i class="fa-solid fa-play"></i></span>
            </button>
            <div class="counter_group">
                <div>
                    <div class="aside_counter_group">
                        <div>
                            <div class="individual_counter_group">
                                <button class="primaryBtn">
                                    <span>
                                        <i class="fa-solid fa-angle-left"></i>
                                    </span>
                                </button>
                                <div class="counter_number">
                                    0
                                </div>
                                <button class="primaryBtn">
                                    <span>
                                        <i class="fa-solid fa-angle-right"></i>
                                    </span>
                                </button>
                            </div>
                            <h1>Guide Bars</h1>
                        </div>
                        <div>
                            <div class="individual_counter_group">
                                <button class="primaryBtn">
                                    <span>
                                        <i class="fa-solid fa-angle-left"></i>
                                    </span>
                                </button>
                                <div class="counter_number">
                                    0
                                </div>
                                <button class="primaryBtn">
                                    <span>
                                        <i class="fa-solid fa-angle-right"></i>
                                    </span>
                                </button>
                            </div>
                            <h1>Muted Bars</h1>
                        </div>

                    </div>
                    <div class="connector_markline">
                        <div class="cMark">
                        </div>
                        <h1>Auto Mute</h1>
                    </div>
                </div>
                <div class="aside_counter_group">
                    <div>
                        <div class="individual_counter_group">
                            <button class="primaryBtn">
                                <span>
                                    <i class="fa-solid fa-angle-left"></i>
                                </span>
                            </button>
                            <div class="counter_number">
                                0
                            </div>
                            <button class="primaryBtn">
                                <span>
                                    <i class="fa-solid fa-angle-right"></i>
                                </span>
                            </button>
                        </div>
                        <h1>Displace</h1>
                    </div>
                    <div>
                        <div class="individual_counter_group">
                            <button class="primaryBtn">
                                <span>
                                    <i class="fa-solid fa-angle-left"></i>
                                </span>
                            </button>
                            <div class="counter_number">
                                160
                            </div>
                            <button class="primaryBtn">
                                <span>
                                    <i class="fa-solid fa-angle-right"></i>
                                </span>
                            </button>
                        </div>
                        <h1>Tempo</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
